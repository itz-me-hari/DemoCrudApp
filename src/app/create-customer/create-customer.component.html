<app-navigation-bar></app-navigation-bar>
<h3 align="center" class="header" *ngIf="!isEdit">Create Customer</h3>
<h3 align="center" class="header" *ngIf="isEdit">Update Customer</h3>
  <div class="center" style="padding: 10px;">
    <div class="col-12 col-md-4 col-lg-4 col-xl-4 col-xxl-3 m-3 pb-5">
      <div class="card" style="padding:20px;background-color: #e2f4ff;">
      <form [formGroup]="createCustomerForm">
        <div class="form-group">
          <label>Name : </label>
          <input type="text" class="form-control" formControlName="name" placeholder="Enter name" maxlength="35"
            (input)="handleInput($event)" (keypress)="alphabetsOnly($event)"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors['required']">Name is required</div>
            <div *ngIf="f.name.errors['minlength']">Name is must be 3 characters</div>
          </div>
        </div>

        <div class="form-group">
          <label>Location : </label>
          <input type="text" class="form-control" formControlName="location" placeholder="Enter location" maxlength="50"
            (input)="handleInput($event)" (keypress)="alphabetsOnly($event)"
            [ngClass]="{ 'is-invalid': submitted && f.location.errors }">
          <div *ngIf="submitted && f.location.errors" class="invalid-feedback">
            <div *ngIf="f.location.errors['required']">Location is required</div>
            <div *ngIf="f.location.errors['minlength']">Location is must be 3 characters</div>
          </div>
        </div>

        <div class="form-group">
          <label>Mobile : </label>
          <input type="text" class="form-control" formControlName="mobile" placeholder="Enter mobile" maxlength="10"
            (keypress)="numericOnly($event)" [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }">
          <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
            <div *ngIf="f.mobile.errors['required']">Mobile is required</div>
            <div *ngIf="f.mobile.errors['minlength']">Mobile is must be 10 digits</div>
          </div>
        </div>

        <div class="form-group">
          <label>Age : </label>
          <input type="text" class="form-control" formControlName="age" placeholder="Enter age" maxlength="2"
            (keypress)="numericOnly($event)" [ngClass]="{ 'is-invalid': submitted && f.age.errors }">
          <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
            <div *ngIf="f.age.errors['required']">Age is required</div>
          </div>
        </div>

        <div class="form-group">
          <label>Email : </label>
          <input type="text" class="form-control" formControlName="email" placeholder="Enter email" maxlength="100"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors['required']">Email is required</div>
            <div *ngIf="f.email.errors['pattern']">Email is invalid</div>
          </div>
        </div>

        <div class="mt-4" style="text-align: end;">
          <button type="reset" *ngIf="!isEdit" style="margin-left: 15px;" class="btn btn-warning mr-1"
            (click)="reset()">Reset</button>
          <button type="reset" *ngIf="isEdit" style="margin-left: 15px;" class="btn btn-warning mr-1"
            [routerLink]="['/customer-details']">Back</button>
          <button type="submit" *ngIf="isEdit" style="margin-left: 15px;" class="btn btn-primary"
            (click)="updateCustomer()">Update</button>
          <button type="submit" *ngIf="!isEdit" style="margin-left: 15px;" class="btn btn-primary"
            (click)="createCustomer()">Create</button>

        </div>
      </form>
    </div>
  </div>
</div>

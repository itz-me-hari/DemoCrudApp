<app-navigation-bar></app-navigation-bar>
<h3 align="center" class="header">Customer Details</h3>
<div class="center">
    <section class='tableSection'>
        <div class="mat-elevation-z8 table-container">
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> S No. </th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{ (paginatorRef.pageIndex *
                        paginatorRef.pageSize) + (i + 1) }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="age">
                    <th mat-header-cell *matHeaderCellDef> Age </th>
                    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                </ng-container>

                <ng-container matColumnDef="mobile">
                    <th mat-header-cell *matHeaderCellDef> Mobile </th>
                    <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef> Location </th>
                    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Edit </th>
                    <td style="text-align: center;" mat-cell *matCellDef="let row">
                        <mat-icon color="primary" style="cursor: pointer;"  (click)="editRecord(row)">edit</mat-icon>
                    </td>
                </ng-container>
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Delete </th>
                    <td style="text-align: center;" mat-cell *matCellDef="let row">
                        <mat-icon color="warn" style="cursor: pointer;" (click)="deleteRecord(row)">delete</mat-icon>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
        <mat-paginator #paginatorRef [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>

    </section>
</div>
